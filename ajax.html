<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lista de Alumnos</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="modal fade" id="nuevo_alumno" tabindex="-1" role="dialog" aria-labelledby="nuevo_alumno" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="nuevo_alumnoTitle">Nuevo Alumno</h4>
          </div>
          <div class="modal-body">
            <form role="form" action="action=setRegistro" name="formUpdate" id="nuevoDato">
              <div class="form-group">
                <label for="matricula">Matricula</label>
                <input type="text" class="form-control" id="matricula" name="registration_number" placeholder="Matricula" required maxlength="80"/>
              </div>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="name" placeholder="Nombre del Alumno" required maxlength="120" />
              </div>
              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="last_name" placeholder="Apellido del Alumno" required maxlength="120" />
              </div>
              <div class="form-group">
                <label for="condicion">Condicion</label>
                <input type="text" class="form-control" id="condicion" name="status" placeholder="Condicion" required maxlength="120" />
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <div id="content">

      <label>Agregar filas de forma din√°mica con JQuery</label>
  		<button id="bt_add" class="btn btn-default">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle-o fa-stack-2x"></i>
          <i class="fa fa-plus fa-stack-1x"></i>
        </span>
      </button>
  		<button id="bt_del" class="btn btn-default">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle-o fa-stack-2x"></i>
          <i class="fa fa-times fa-stack-1x"></i>
        </span>
      </button>
  		<button id="bt_delall" class="btn btn-default">Eliminar todo</button>
      <br/><br/>
  		<table id="tabla" class="table table-bordered">
    		<thead>
    			<tr>
    				<th>Id</th>
    				<th>Matricula</th>
    				<th>Nombre</th>
            <th>Apellido</th>
            <th>Condicion</th>
    			</tr>
    		</thead>
    	</table>
  	</div>

    <p id="demo"></p>

  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/script.js"></script>
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
